<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<style>
        html,body{
            padding: 0;
            margin: 0;
        }
        h2{
            padding: 0;
            margin: 0;
        }
        .header{
            background-color: gold;
            height: 80px;
        }
        .container{
            display: flex;
            height: 680px;
        }
        .left{
            background-color: green;
            flex: 2;
        }
        .main{
            background-color: greenyellow;
            flex: 8;
        }
	</style>
	<body>
		<div id="app">
            <router-view name="default"></router-view>
            <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
            </div>
		</div>
		<script src="js/vue-2.4.0.js"></script>
        <script src="js/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script>
            var header ={
                template:"<h2 class='header'>头部区域</h2>"
            }
            var leftBox ={
            	template:"<h2 class='left'>左边导航栏</h2>"
            }
            var mainBox ={
            	template:"<h2 class='main'>右侧内容区域</h2>"
            }
            var router = new VueRouter({
                routes:[
                    {
                        path:'/',
                        components:{
                            'default':header,
                            'left':leftBox,
                            'main':mainBox
                        }}
                    
                ]
            })
			var nr = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					
				},
                router:router
			})
		</script>
	</body>
</html>
