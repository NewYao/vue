<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<input v-model="id" />
			<input v-model="name" />
			<button type="button" @click="add">按钮</button>
				<p v-for="item in list" :key="item">
					<input type="checkbox"/>
					{{item.id}}--->{{item.name}}
				</p>
		</div>
		
		<script>
			new Vue({
				el:'#app',
				data:{		
					id:'',
					name:'',
					list:[
						{id:1, name: '张三'},
						{id:2, name: '张四'},
						{id:3, name: '张五'},
						{id:4, name: '张六'},
						{id:5, name: '张七'}
					]
				},
				methods:{
					add(){
						this.list.unshift({id:this.id , name: this.name})
					}
				}
			})
		</script>
	</body>
	
</html>
