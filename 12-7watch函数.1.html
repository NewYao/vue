<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<style>
	</style>
	<body>
		<div id="app">
			<input type="text" v-model="first" />-
			<input type="text" v-model="second" />=
			<input type="text" v-model="result" />
			<router-link to="login">登录</router-link>
			<router-link to="register">注册</router-link>
			<router-view></router-view>
		</div>
		<script src="js/vue-2.4.0.js"></script>
		<script src="js/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var login = {
				template: '<h3>登录</h3>'
			}
			var register = {
				template: '<h3>注册</h3>'
			}
			var router = new VueRouter({
				routes: [{
						path: "/",
						redirect: "/login"
					},
					{
						path: "/login",
						component: login
					},
					{
						path: "/register",
						component: register
					}
				]
			})
			var nr = new Vue({
				el: '#app',
				data: {
					first: '',
					second: ''
				},
				methods: {

				},
				router,
				watch: {
					'$route.path': function(newVal, oldVal) {
						console.log(newVal + " - " + oldVal)
					}
				},
				computed: { //在computed中，可以定义一些属性，这些属性叫做计算书型，计算书型是一个方法，不过我们使用这些计算书型的时候，直接当做属性来使用，并不会吧计算书型当做方法调用
					'result': function() { //参与运算的任何参数发生变化都会调用计算属性重新计算，而且多次调用不会重复计算
						return this.first + " - " + this.second
					}
				}
			})
		</script>
	</body>
</html>
