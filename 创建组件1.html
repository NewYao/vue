<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>动画</title>
		<script type="text/javascript" src="js/vue-2.4.0.js"></script>
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<style type="text/css">
			p {
				width: 300px;
				height: 300px;
				background: red;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<template id="tmpl">
			<div>
				<h3>使用template定义的组件</h3>
				<h2>可以有代码高亮提示</h2>
			</div>
		</template>
		<div id="box">
			<my-com></my-com>
      <hello></hello>
		</div>
<script src="js/vue-2.4.0.js"></script>
		<script type="text/javascript">
			Vue.component('myCom', {
				template: '#tmpl'
			});
			var app = new Vue({
				el: '#box',
				data: {
					show: false
				},
        components:{
          hello:{
              template:'<h2>私有组件</h2>'
          }
        }
			})
		</script>
	</body>
</html>
